{% extends 'main.html' %}
{% block content %}
<h3 class="text-center text-secondary mb-4">Results</h3>
<ul class="list-group mb-5">
    {% for choice in choices%}
 <li class="list-group-item mb-3">
     {{choice}} <span class="badge badge-success float-right">{{choice.votes}} vote{{choice.votes | pluralize}}</span>
 </li>
 {% endfor %} 
</ul>
<div class="row">
    <div class="col">
    <a class="btn btn-sm btn-warning m-auto" href="{% url 'vote' question.id %}">Vote again ?</a>
    <a class="btn btn-sm  btn-outline-info m-auto" href="{% url 'home'%}">Back to Polls</a>
    </div>
</div>
{% endblock %}
